<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .errors { color: #b00020; white-space: pre-line; margin-bottom: 8px; }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="checkoutForm" class="card-form">
        <div class="errors" aria-live="polite"></div>

        <div id="creditCardNumberContainer">
        <div class="card-stack">
            <section class="card card-front">
                <p class="total">TOTAL: $199</p>
                <div class="card-logo" aria-hidden="true">ðŸ’³</div>

                <label for="creditCardNumber">CARD NUMBER</label>
                <input type="text" id="creditCardNumber" name="cardnumber" placeholder="1234 5678 9101 1020" required>

                <label for="name">CARD HOLDER</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="month">EXPIRATION</label>
                <div class="expiration-row">
                    <input type="text" id="month" name="exp-month" placeholder="MM" maxlength="2" required>
                    <input type="text" id="year" name="exp-year" placeholder="YY" maxlength="2" required>
                </div>
            </section>

            <section class="card card-back" aria-hidden="true">
                <div class="mag-stripe"></div>
                <label for="cvv">CVC/CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="xxx" maxlength="4" required>
            </section>
        </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
